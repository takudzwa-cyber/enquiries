<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Form</title>
  <script>
        function validateForm()
    {
        var fn=document.forms["enqform"]["name"].value;
            var n=document.forms["enqform"]["number"].value;
                var em=document.forms["enqform"]["email"].value;
                    var en=document.forms["enqform"]["enquiry"].value;
        if (fn==null|| fn=="")
        {
            alert("name cannot be blank");
            return false;
        }                
        else if (n!=0||n!=9)
        {
            alert("mobile number invalid");
            return false;
        }
        else if (em==null||em=="")
        {
            alert("email cannot be blank");
            return false;
        }
        else if (en==null||en=="")
        {
            alert("enquiry  cannot be blank");
            return false;
        }
        if(en!="")
        {
            alert("enquiry is successful");
            return false;
        }
    }
  </script>
<style>
    body
{
    margin: 0;
    padding: 0;
    text-align: centre;
    background: linear-gradient(rgba(0, 0, 50, 0.5),rgba(0, 0, 50, 0.5)),url(Landscape.jfif);
    background-size: cover;
    background-position: centre;
    font-family: sans-serif;
    
}
    div
    {
        margin: 0px auto;
        width: 30%;
        padding: 30px;
        font-size: 20px;
        background-color: transparent;
        text-transform: uppercase;
        transition: all 4s ease-in-out;
    }
    
    input 
    {
        width: 100%;
        background-color: steelblue ;
        color: darkslategray;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type=submit]:hover
    {
         background-color: #443336;
         cursor: pointer;
    }
    h1
    {
        color: white;
        text-align: center;
        
        transition: all 4s ease-in-out
    }
    div label
    {
        color: black;
 
        transition: all 4s ease-in-out
    }
</style>
</head>
<body>
    <h1>Enquiries</h1>
    <div>
        <form name="enqform" method="post" onsubmit="validateForm()">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="enter name">
            <label for="number"> </label>
            <input type="tel" id="number" name="mobilenumber" placeholder="enter phone Number">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="enter email">
            <label for="enquiry"></label>
             <textarea id="enquiry" name="enquiry" rows="4" cols="50"></textarea>
           <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
