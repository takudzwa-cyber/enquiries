<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Form</title>
  <script type="text/javascript">
    function validateName() {

      var nam = document.getElementById('name').value;

      if(nam.length == 0) {

        producePrompt('enter name', 'nam-error' , 'red')
        return false;

    }

    if (!nam.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {

        producePrompt('enter name, please.','nam-error', 'red');
        return false;

    }

    producePrompt('Valid', 'name-error', 'green');
    return true;

}

function validatePhone() {

  var phone = document.getElementById('number').value;

  if(phone.length == 0) {
      producePrompt('contact number is required.', 'phone-error', 'red');
      return false;
  }

  if(phone.length != 10) {
      producePrompt('area code required.', 'phone-error', 'red');
      return false;
  }

  if(!phone.match(/^[0-9]{10}$/)) {
      producePrompt('Only digits, please.' ,'phone-error', 'red');
      return false;
  }

  producePrompt('Valid', 'phone-error', 'green');
  return true;

}

function validateEmail () {

  var emai = document.getElementById('email').value;

  if(emai.length == 0) {

    producePrompt('Email Invalid','email-error', 'red');
    return false;

}

if(!emai.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {

    producePrompt('Email Invalid', 'email-error', 'red');
    return false;

}

producePrompt('Valid', 'email-error', 'green');
return true;

}

function validateMessage() {
  var message = document.getElementById('enquiry').value;
  var required = 30;
  var left = required - message.length;

  if (left > 0) {
    producePrompt(left + ' more characters required','message-error','red');
    return false;
}

producePrompt('Valid', 'message-error', 'green');
return true;

}

function validateForm() {
  if (!validateNam() || !validatePhone() || !validateEmai() || !validateMessage()) {
    jsShow('submit-error');
    producePrompt('Please fix errors to submit.', 'submit-error', 'red');
    setTimeout(function(){jsHide('submit-error');}, 2000);
    return false;
}


else {
    alert("Your Details have been saved successfully")
return true;

}
}

function jsShow(id) {
  document.getElementById(id).style.display = 'block';
}

function jsHide(id) {
  document.getElementById(id).style.display = 'none';
}


function producePrompt(message, promptLocation, color) {

  document.getElementById(promptLocation).innerHTML = message;
  document.getElementById(promptLocation).style.color = color;

}

</script>
<style>

{
    margin: 0;

}

         background-color: #443336;

        transition: all 4s ease-in-out
    }

        transition: all 4s ease-in-out
    }

</head>
<body>
    <h1>Enquiries</h1>
    <div>
        <form name="enqform" method="post" onsubmit="validateForm()">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="enter name">
            <label for="number"> </label>
            <input type="tel" id="number" name="mobilenumber" placeholder="enter phone Number">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="enter email">
            <label for="enquiry"></label>
             <textarea id="enquiry" name="enquiry" rows="10" cols="60"></textarea>
           <button onclick='return validateForm()' class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
