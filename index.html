<html>
    <head>
      <title> Enquiries</title>
        <link rel="stylesheet" type="text/css" href="Enquiries.css" media="screen"/>
      
       <script>
        function validateForm()
    {
        var fn=document.forms["enqform"]["name"].value;
            var n=document.forms["enqform"]["number"].value;
                var em=document.forms["enqform"]["email"].value;
                    var en=document.forms["enqform"]["enquiry"].value;
        if (fn==null|| fn=="")
        {
            alert("name cannot be blank");
            return false;
        }                
        else if (n==null||n=="")
        {
            alert("mobile number cannot be blank");
            return false;
        }
        else if (em==null||em=="")
        {
            alert("email cannot be blank");
            return false;
        }
        else if (en==null||en=="")
        {
            alert("enquiry  cannot be blank");
            return false;
        }
        if(en!="")
        {
            alert("enquiry is successful");
            return false;
        }
    }
  </script>
      
    

       <head>
             <body>
                  <div class="enquiry-title">
                      <h1>Enquiries</h1>
                  <div>    
                      <div class="enquiry-form">
                          <form id="enquiry-form" method="post" onsubmit="validateForm()">
                                  <input type="text"class="field" placeholder="Your Full Name">
                                  <br>
                                  <input type="tel"class="field" placeholder="Your PhoneNumber">
                                  <br>
                                  <input type="email"class="field" placeholder="Your Email Address">
                                  <br>
                                  <textarea class="field" placeholder ="Message" style="height:170px"></textarea> 
                                  <br>
                                  <input type="submit" value="Submit">
                              
                              </form>

       
                              </div>
                          </div>
                      </div>
                  </div>
        </body>
</html>
