<!DOCTYPE html>
<html>
<head>
    <title>Enquiry </title>
 <script type="text/javascript">
    function validateForm() {
  var name =  document.getElementById('name').value;
  if (name == "") {
      document.querySelector('.status').innerHTML = "enter your name";
      return false;
  }
  var email =  document.getElementById('email').value;
  if (email == "") {
      document.querySelector('.status').innerHTML = "Email cannot be empty";
      return false;
  } else {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if(!re.test(email)){
          document.querySelector('.status').innerHTML = "Email invalid";
          return false;
      }
  }
  var subject =  document.getElementById('phone').value;
  if (subject == "") {
      document.querySelector('.status').innerHTML = "enter phone number";
      return false;
  }
  var message =  document.getElementById('message').value;
  if (message == "") {
      document.querySelector('.status').innerHTML = "enter phone number";
      return false;
  }
  document.querySelector('.status').innerHTML = "Sending...";
}
</script>
<style>

{

         background-color: #443336;

    }

</head>
<body>
    <h1>Enquiries</h1>
    <div>
        <form name="enqform" method="post" onsubmit="validateForm()">
            <label for="name"></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.." >
           
            <label for="number"> </label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Ex: 0785269271">
           
            <label for="email"></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" >
            
            <label for="enquiry"></label>
            <textarea class="form-control" rows="10" id="message" name="message" placeholder="Enter a brief message" ></textarea>
            
            <a class="btn btn-primary" onclick="validateForm();">Submit</a>
           
        </form>
    </div>
</body>
